<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给你的小惊喜</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffd6e0, #fff5f7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(255, 77, 77, 0.15);
            padding: 40px 30px;
            width: 90%;
            max-width: 550px;
            position: relative;
            z-index: 5;
        }
        h1 {
            color: #ff4d4d;
            margin-bottom: 25px;
            font-size: 32px;
            font-weight: 700;
            position: relative;
            z-index: 10;
        }
        .intro-text {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            z-index: 10;
        }
        .btn {
            padding: 18px 40px;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 220px;
            position: relative;
        }
        .btn-yes {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 6px 12px rgba(255, 77, 77, 0.3);
            z-index: 5;
        }
        .btn-no {
            background-color: #f0f0f0;
            color: #666;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 99; /* 最高层级 */
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-yes:hover {
            background-color: #ff7070;
            box-shadow: 0 8px 16px rgba(255, 77, 77, 0.4);
        }
        .btn-no:hover {
            background-color: #e0e0e0;
        }
        #result {
            margin-top: 30px;
            font-size: 24px;
            color: #ff4d4d;
            font-weight: bold;
            display: none;
            line-height: 1.5;
            position: relative;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>有句重要的话想告诉你~</h1>
        <p class="intro-text">其实我喜欢你很久啦，可不可以给我一个机会呀~</p>
        <div class="buttons" id="buttonsContainer">
            <button class="btn btn-yes" id="yesBtn">成为我的女朋友</button>
            <button class="btn btn-no" id="noBtn">不喜欢我，省省心吧</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const result = document.getElementById('result');
        const mainContainer = document.getElementById('mainContainer');
        let scaleFactor = 1;

        yesBtn.addEventListener('click', function() {
            result.innerHTML = "太好啦！我会一直陪着你的~<br>以后的奶茶我都帮你选甜度呀~";
            result.style.display = "block";
            yesBtn.disabled = true;
            noBtn.disabled = true;
            yesBtn.style.animation = "pulse 1.5s infinite";
        });

        noBtn.addEventListener('click', function() {
            if (yesBtn.disabled) return;
            
            // 执行缩放逻辑
            scaleFactor += 0.15;
            const yesScale = 1 + scaleFactor * 0.25;
            const noScale = 1 - scaleFactor * 0.15;
            
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
            
            // 执行全界面随机移动逻辑
            moveButtonEverywhere();
            
            // 更新提示文案
            if (scaleFactor <= 2) {
                result.innerHTML = "别跑呀~<br>我追得上你哦！";
            } else if (scaleFactor <= 4) {
                result.innerHTML = "调皮~<br>快停下听我说！";
            } else if (scaleFactor <= 6) {
                result.innerHTML = "追到你啦~<br>要不要给我个机会？";
            } else {
                result.innerHTML = "我知道你在考验我~<br>我真的很认真喜欢你呀！";
            }
            result.style.display = "block";
        });

        // 按钮全界面随机移动函数
        function moveButtonEverywhere() {
            // 获取视口尺寸（全界面范围）
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const buttonRect = noBtn.getBoundingClientRect();
            
            // 计算按钮可移动的最大范围
            const maxLeft = viewportWidth - buttonRect.width;
            const maxTop = viewportHeight - buttonRect.height;
            
            // 生成随机坐标（覆盖全界面）
            const randomLeft = Math.floor(Math.random() * maxLeft);
            const randomTop = Math.floor(Math.random() * maxTop);
            
            // 应用绝对定位和最高层级
            noBtn.style.position = "absolute";
            noBtn.style.top = `${randomTop}px`;
            noBtn.style.left = `${randomLeft}px`;
            noBtn.style.zIndex = "99"; // 确保高于所有元素
        }

        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes pulse {
                    0% { transform: scale(1); }
                    50% { transform: scale(1.05); }
                    100% { transform: scale(1); }
                }
            </style>
        `);
    </script>
</body>
</html>
