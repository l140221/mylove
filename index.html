<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给你的小惊喜</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffd6e0, #fff5f7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(255, 77, 77, 0.15);
            padding: 40px 30px;
            width: 90%;
            max-width: 550px;
            position: relative;
            overflow: visible;
        }
        h1 {
            color: #ff4d4d;
            margin-bottom: 25px;
            font-size: 32px;
            font-weight: 700;
        }
        .intro-text {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }
        .btn {
            padding: 18px 40px;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 220px;
            position: relative;
        }
        .btn-yes {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 6px 12px rgba(255, 77, 77, 0.3);
        }
        .btn-no {
            background-color: #f0f0f0;
            color: #666;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-yes:hover {
            background-color: #ff7070;
            box-shadow: 0 8px 16px rgba(255, 77, 77, 0.4);
        }
        .btn-no:hover {
            background-color: #e0e0e0;
        }
        #result {
            margin-top: 30px;
            font-size: 24px;
            color: #ff4d4d;
            font-weight: bold;
            display: none;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>有句重要的话想告诉你~</h1>
        <p class="intro-text">其实我喜欢你很久啦，可不可以给我一个机会呀~</p>
        <div class="buttons" id="buttonsContainer">
            <button class="btn btn-yes" id="yesBtn">成为我的女朋友</button>
            <button class="btn btn-no" id="noBtn">不喜欢我，省省心吧</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const result = document.getElementById('result');
        let scaleFactor = 1;

        yesBtn.addEventListener('click', function() {
            result.innerHTML = "太好啦！我会一直陪着你的~<br>以后的奶茶我都帮你选甜度呀~";
            result.style.display = "block";
            yesBtn.disabled = true;
            yesBtn.style.animation = "pulse 1.5s infinite";
            
            // 选项二消失逻辑（隐藏按钮）
            noBtn.style.display = "none";
            
            // 可选：调整布局，让选项一居中
            const buttonsContainer = document.getElementById('buttonsContainer');
            buttonsContainer.style.justifyContent = "center";
        });

        noBtn.addEventListener('click', function() {
            if (yesBtn.disabled) return;
            
            scaleFactor += 0.15;
            const yesScale = 1 + scaleFactor * 0.25;
            const noScale = 1 - scaleFactor * 0.15;
            
            const minNoScale = 0.6;
            if (noScale < minNoScale) {
                noScale = minNoScale;
                result.innerHTML = "别躲啦~<br>我已经准备好所有的喜欢啦！";
                result.style.display = "block";
                return;
            }
            
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
            
            if (scaleFactor <= 2) {
                result.innerHTML = "再点我就变小啦~<br>真的不再考虑一下吗？";
            } else if (scaleFactor <= 4) {
                result.innerHTML = "别调皮啦~<br>我准备了好多你喜欢的小惊喜呢！";
            } else if (scaleFactor <= 6) {
                result.innerHTML = "快答应我吧~<br>以后你的快递我都帮你拿呀！";
            } else if(scaleFactor <= 8){
                result.innerHTML = "我知道你在考验我~<br>我真的喜欢你！";
            }else if(scaleFactor <= 10){
                result.innerHTML = "这还是考验吗？<br> 可以啦!";
            } else if(scaleFactor <= 12){
                result.innerHTML = "要哭了<br> 好伤心!";
            }else {
                result.innerHTML = "好伤心啊好伤心";
            }
                
            result.style.display = "block";
        });

        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes pulse {
                    0% { transform: scale(1); }
                    50% { transform: scale(1.05); }
                    100% { transform: scale(1); }
                }
            </style>
        `);
    </script>
</body>
</html>
